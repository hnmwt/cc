  # Nginx リバースプロキシ（フロントエンド + バックエンドAPI）
  nginx:
    image: nginx:alpine
    container_name: inspection_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      # HTTPS用（本番環境）
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - inspection_server
    networks:
      - inspection_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  inspection_network:
    driver: bridge

