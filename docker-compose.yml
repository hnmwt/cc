version: '3.8'

services:
  # 外観検査サーバー
  inspection_server:
    build:
      context: .
      dockerfile: Dockerfile
    image: inspection-server:latest
    container_name: inspection_server
    ports:
      - "8080:8080"   # REST API
      - "9000:9000"   # 外部トリガー (TCP)
    volumes:
      # 設定ファイル
      - ./config:/app/config:ro
      # データディレクトリ（入力画像）
      - ./data/input:/app/data/input
      # 出力ディレクトリ（検査結果、画像）
      - ./data/output:/app/data/output
      # ログディレクトリ
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=info
      - CONFIG_PATH=/app/config/default_config.json
    restart: unless-stopped
    networks:
      - inspection_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

